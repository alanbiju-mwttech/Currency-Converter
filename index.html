<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sample">
        <h1>Currency Converter</h1>
    
        <div class="form-group">
            <label for="from">Converting from</label>
            <input type="text" name="from" id="from"
                placeholder="Converting from" required>
        </div>
    
        <div class="form-group">
            <label for="to">Converting to</label>
            <input type="text" name="to" id="to" required
                placeholder="Converting to">
        </div>
    
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" name="amount" id="amount"
                required placeholder="Enter the amount">
        </div>
    
        <button type="submit" id="submit">Submit</button>
        <div id="money">--</div>
    </div>
    

    <script type="module" src="sample.js"></script>
</body>
</html>
